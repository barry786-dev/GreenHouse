<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignInUp</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.5/css/unicons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ef0ec2ef31.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="transparent_back">
      <div id="content" class="min-vh-100 d-flex flex-column">
        <!-- start Navbar -->
        <div class="m-4">
          <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container-fluid">
              <a href="#" class="navbar-brand fs-3">
                <img src="./images/Gadeden.png" height="60" alt="CoolBrand" />
                <span>GadEden</span>
              </a>
              <button
                type="button"
                class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav fs-3">
                  <a href="/" class="nav-item nav-link">Home</a>
                  <a href="/About.html" class="nav-item nav-link">About</a>
                  <a href="/contact.html" class="nav-item nav-link">contact</a>
                </div>
                <div class="navbar-nav ms-auto fs-3">
                  <a href="#" class="nav-item nav-link active">Login</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <!-- End Navbar -->
        <!-- start Main -->

        <div class="section_sign">
          <div class="container">
            <div class="row full-height justify-content-center">
              <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                  <h6 class="mb-0 pb-3">
                    <span>Log In </span><span>Sign Up</span>
                  </h6>
                  <input
                    class="checkbox"
                    type="checkbox"
                    id="reg-log"
                    name="reg-log"
                  />
                  <label for="reg-log"></label>
                  <div class="card-3d-wrap mx-auto">
                    <div class="card-3d-wrapper">
                      <div class="card-front">
                        <div id="transparent_back"></div>
                        <div class="center-wrap">
                          <div class="section text-center">
                            <h4 class="mb-4 pb-3">Log In</h4>
                            <form id="login-form" action="/login" method="POST">
                              <div class="form-group">
                                <input
                                  type="text"
                                  name="userName"
                                  class="form-style"
                                  placeholder="user name"
                                  id="logName"
                                  autocomplete="off"
                                  required=""
                                />
                                <i class="input-icon uil uil-user-circle"></i>
                              </div>
                              <div class="form-group mt-2">
                                <input
                                  type="password"
                                  name="password"
                                  class="form-style"
                                  placeholder="Your Password"
                                  id="logPass"
                                  autocomplete="off"
                                />
                                <i class="input-icon uil uil-lock-alt"></i>
                              </div>
                              <button id="signIn-btn" class="btn mt-4">
                                submit
                              </button>
                            </form>
                            <p class="mb-0 mt-4 text-center">
                              <a href="#0" class="link"
                                >Forgot your password?</a
                              >
                            </p>
                          </div>
                        </div>
                      </div>
                      <div class="card-back">
                        <div id="transparent_back"></div>
                        <div class="center-wrap">
                          <div class="section text-center">
                            <h4 class="mb-4 pb-3">Sign Up</h4>
                            <form action="">
                              <div class="form-group">
                                <input
                                  id="fname-input"
                                  class="form-style"
                                  type="text"
                                  name="userFirstName"
                                  placeholder="First Name"
                                  title="please enter your first name"
                                  minlength="2"
                                  maxlength="20"
                                  pattern="[a-zA-Z_ -ßöäüÖÄÜæé\s]{2,20}"
                                  required=""
                                  oninvalid="setCustomValidity('Numbers,special characters and empty are not allowed')"
                                  oninput="setCustomValidity('')"
                                  autocomplete="off"
                                />
                                <i class="input-icon uil uil-user"></i>
                              </div>
                              <div class="form-group mt-2">
                                <input
                                  id="lname-input"
                                  class="form-style"
                                  type="text"
                                  name="userLastName"
                                  placeholder="Last Name"
                                  title="please enter your last name"
                                  minlength="2"
                                  maxlength="20"
                                  pattern="[a-zA-Z_ -ßöäüÖÄÜæé\s]{2,20}"
                                  required=""
                                  oninvalid="setCustomValidity('Numbers,special characters and empty are not allowed')"
                                  oninput="setCustomValidity('')"
                                  autocomplete="off"
                                />
                                <i class="input-icon uil uil-user"></i>
                              </div>
                              <div class="form-group mt-2">
                                <input
                                  id="uname-input"
                                  class="form-style"
                                  type="text"
                                  name="userName"
                                  placeholder="User name"
                                  title="please enter a name to use it as username"
                                  minlength="2"
                                  maxlength="20"
                                  pattern="[a-zA-Z0-9_-]{2,20}"
                                  required=""
                                  oninvalid="setCustomValidity('special characters and empty spaces are not allowed')"
                                  oninput="setCustomValidity('')"
                                  autocomplete="off"
                                />
                                <i class="input-icon uil uil-user-circle"></i>
                              </div>
                              <div class="form-group mt-2">
                                <input
                                  id="email-input"
                                  class="form-style"
                                  type="email"
                                  name="email"
                                  placeholder="Email"
                                  title="please enter your email"
                                  autocomplete
                                  required=""
                                  oninput="setCustomValidity('')"
                                  autocomplete="off"
                                />
                                <i class="input-icon uil uil-at"></i>
                              </div>
                              <div class="form-group mt-2">
                                <input
                                  id="password-input"
                                  class="form-style"
                                  type="password"
                                  name="password"
                                  placeholder="Password"
                                  title="Password should be combination of one uppercase , one lower case, one special char, one digit and min 8 , max 20 char long"
                                  minlength="8"
                                  maxlength="20"
                                  required=""
                                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$.!%*#?&]).{8,20}"
                                  oninvalid="setCustomValidity('Password should be combination of one uppercase , one lower case, one special char, one digit and min 8 , max 20 char long')"
                                  oninput="setCustomValidity('')"
                                  autocomplete="off"
                                />
                                <i class="input-icon uil uil-lock-alt"></i>
                              </div>
                              <div class="form-group mt-2">
                                <input
                                  type="password"
                                  class="form-style"
                                  name="rePassword"
                                  placeholder="re-Password"
                                  title="Please rewrite you password here again"
                                  data-pristine-equals="#password-input"
                                  required=""
                                  oninput="check(this)"
                                  autocomplete="off"
                                />
                                <i class="input-icon uil uil-lock-alt"></i>
                              </div>
                              <button id="signUp-btn" class="btn mt-4">
                                Sign up
                              </button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- start footer -->
    <footer
      class="text-center text-white d-flex flex-row flex-wrap align-items-center justify-content-center"
      style="background-color: #dedbdb"
    >
      <!-- Grid container -->
      <div id="social_media" class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Twitter -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-twitter"></i
          ></a>
          <!-- Google -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-google"></i
          ></a>
          <!-- Instagram -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-instagram"></i
          ></a>
          <!-- Linkedin -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-linkedin"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
      <!-- Copyright -->

      <div
        id="copy_right"
        class="text-center text-dark p-3"
        style="background-color: #dedbdb"
      >
        ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        Copyright:
        <a class="text-dark" href="https:localhost:5900">localhost:5900</a>
      </div>

      <!-- Copyright -->
    </footer>
    <!-- End footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
